<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% block css_additional %} {% endblock %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Title</title>
</head>
<body>
<header class="header-pad back-color p-2">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-md-around">
        <a href="{% url 'home' %}"><img src="{% static 'img/logo2.png' %}"></a>

        <form class="col-12 w-50 col-lg-auto mb-auto mb-lg-0 me-lg-auto" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
        </form>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-auto justify-content-end mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">История</a></li>
            <li><a href="#" class="nav-link px-2 text-secondary">Поддержка</a></li>
            <li><a href="#" class="nav-link px-2 text-secondary">Корзина</a></li>
        </ul>

        {% if user.is_authenticated %}
          <a href="#" class="col-12 col-lg-auto me-lg-auto mb-auto justify-content-end mb-md-0 btn-outline-secondary"> Привет! {{ user.username }}</a>
          <button  type="button" class="btn btn-outline-secondary me-0">
             <a href="{% url 'logout' %}" class="px-2 text-secondary">Выйти</a>
          </button>
        {% else %}
          <div class="text-end">
              <button type="button" class="btn btn-outline-secondary me-0">
                  <a href="{% url 'login' %}" class="text-secondary">Войти</a>
              </button>
              <button type="button" class="btn btn-outline-success">
                  <a href="{% url 'signup' %}" class="text-secondary">Зарегистрироваться</a>
              </button>
          </div>
        {% endif %}
      </div>
    </div>
</header>

{% block content %}
{% endblock %}

<footer>

</footer>
</body>
</html>
